<div class="mt-5 flex justify-center gap-4">
    <button mat-stroked-button (click)="get400Error()">Test 400 error</button>
    <button mat-stroked-button (click)="get400ValidatioError()">Test 400 validation error</button>
    <button mat-stroked-button (click)="get401Error()">Test 401 error</button>
    <button mat-stroked-button (click)="get404Error()">Test 404 error</button>
    <button mat-stroked-button (click)="get500Error()">Test 500 Internal server error</button>
</div>


@if(validationError)
{
    <div class="bg-red-100 text-white p-4 mx-auto max-w-lg rounded shadow mt-5">

        <ul class="space-y-2 p-2">
            @for (error of validationError; track $index) {
                <li class="text-red-800">{{error}}</li>
            }
        </ul>
    
    </div>
}
