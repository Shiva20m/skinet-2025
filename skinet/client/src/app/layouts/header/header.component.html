<header class="border-b p-1 w-full shadow-md max-h-20 fixed top-0 z-50 bg-white">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <img routerLink="/" src="images/logo.png" alt="app-logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase text-2xl">
            <a 
            routerLink="/" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            >Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/test-error" routerLinkActive="active">Error</a>
            
        </nav>
        <div class="flex gap-3 items-center">
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon >shopping_cart</mat-icon>
            </a>
            <button mat-flat-button class="custom-login" >Login</button>
            <button mat-flat-button class="custom-register">Register</button>
        </div>

    </div>

</header>

<!-- adding the lazy loading to the header component -->
@if (busyService.loading) {
    <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50">

    </mat-progress-bar>
}
